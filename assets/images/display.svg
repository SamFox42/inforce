<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Smartphone frame -->
  <rect x="100" y="40" width="200" height="320" rx="20" ry="20" fill="#424242" />
  
  <!-- Screen -->
  <rect x="110" y="60" width="180" height="280" rx="2" ry="2" fill="#f5f5f5" />
  
  <!-- Screen content -->
  <rect x="110" y="60" width="180" height="280" rx="2" ry="2" fill="#4286f4" opacity="0.9" />
  
  <!-- App icons -->
  <rect x="125" y="90" width="30" height="30" rx="5" ry="5" fill="#4caf50" />
  <rect x="165" y="90" width="30" height="30" rx="5" ry="5" fill="#f44336" />
  <rect x="205" y="90" width="30" height="30" rx="5" ry="5" fill="#ffeb3b" />
  
  <rect x="125" y="130" width="30" height="30" rx="5" ry="5" fill="#9c27b0" />
  <rect x="165" y="130" width="30" height="30" rx="5" ry="5" fill="#3f51b5" />
  <rect x="205" y="130" width="30" height="30" rx="5" ry="5" fill="#009688" />
  
  <rect x="125" y="170" width="110" height="130" rx="5" ry="5" fill="#ffffff" opacity="0.8" />
  
  <!-- Camera -->
  <circle cx="200" cy="50" r="3" fill="#333333" />
  
  <!-- Home button -->
  <circle cx="200" cy="350" r="10" fill="#333333" />
  
  <!-- Reflection highlights -->
  <rect x="110" y="60" width="180" height="280" rx="2" ry="2" fill="url(#displayGradient)" opacity="0.3" />
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="displayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0" />
    </linearGradient>
  </defs>
  
  <!-- Reflections -->
  <path d="M130 70 L140 80 L130 90" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.4" />
  <path d="M270 260 L260 270 L250 260" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.4" />
</svg>